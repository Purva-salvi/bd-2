<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whimsical Memory Jar</title>
  <style>
    body {
      background: #fffbee;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #ffb6c1;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .jar-frame {
      position: relative;
      width: 300px;
      height: 400px;
      margin: auto;
      background: url('b560d173-a452-4481-9ae5-b884dc1a19e1.jpeg') center/contain no-repeat;
      background-size: contain;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .jar-grid {
      position: absolute;
      bottom: 30px;
      left: 30px;
      right: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-end;
      gap: 6px;
      height: 100px; /* Only bottom space is used */
      z-index: 2;
    }

    .paper-ball {
      width: 24px;
      height: 24px;
      background: #fff99e;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .paper-ball:hover {
      transform: scale(1.1);
    }

    .note {
      display: none;
      margin-top: 20px;
      padding: 15px;
      width: 320px;
      background: #fff9d8;
      border-radius: 12px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 12px rgba(255, 182, 193, 0.4);
    }

    .hearts {
      font-size: 24px;
      color: #ffadc2;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>ðŸ’› Paper Heart Memory Jar ðŸ’›</h1>

  <div class="jar-frame">
    <div class="jar-grid" id="jar">
      <!-- Balls will be inserted here -->
    </div>
  </div>

  <div id="note" class="note">
    <p id="memoryText"></p>
    <div class="hearts">ðŸ’›ðŸ’—</div>
  </div>

  <script>
    const memories = [
      "You cleanin my seat for the first time", "rain kiss",
      "Laughing too hard", "That one hug that lasted too long",
      "you catching auto for me", "yellow bouquet",
      "gossips", "crying on the bed together",
      "First eye conts=act in arnolds", "First time you spoke to me",
      "first kiss", "First text",
      "skincare time", "Lip tint",
      "you picking me up and kissing", "That voice note you replayed 11 times",
      "diary entry day", "bruno times",
      "leo times", "Making same playlists",
      "You making me stand on safer side of road", "Food times",
      "Pinterest times", "Deep talks on the bed",
      "photoshoot times", "Rainy days",
      "Selfies random", "Paper rings",
      "pretty confessions after fights", "Cuddling"
    ];

    const jar = document.getElementById('jar');
    for (let i = 0; i < memories.length; i++) {
      const ball = document.createElement('div');
      ball.className = 'paper-ball';
      ball.onclick = () => showNote(i);
      jar.appendChild(ball);
    }

    function showNote(index) {
      document.getElementById('memoryText').textContent = memories[index];
      document.getElementById('note').style.display = 'block';
    }
  </script>

</body>
</html>
